name: Build & Release Windows EXE

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build Windows (${{ matrix.arch }})
    runs-on: windows-latest

    strategy:
      matrix:
        arch: [ x64, x86 ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{ matrix.arch }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --noconsole --icon=icon.ico --add-data "icon.ico;." translate.py

      - name: Prepare artifact
        run: |
          mkdir release
          move dist\translate.exe release\translate-${{ matrix.arch }}.exe

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: rp-translator-${{ matrix.arch }}
          path: release/*.exe

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir release
          Get-ChildItem artifacts -Recurse -Filter *.exe | Copy-Item -Destination release

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.exe